<style>
	body {
		background: #333;
	}
	#load {
		position: absolute;
		top: calc(50% - 65.5px);
		left: calc(50% - 250px);
		width: 500px;
		height: 131px;
		background: url("images/logo.png") no-repeat center center;
		background-size: cover;
		-webkit-animation: load 2s infinite;
	}
	
	@-webkit-keyframes load {
		0% {opacity: 1;}
		50% {opacity: 0;}
		100% {opacity: 1;}
	}

	#tube {
		position: absolute;
		top: calc(50% + 75px);
		left: calc(50% - 250px);
		width: 8px;
		height: 6px;
		background: #FFF;
		border-radius: 4px;
		-webkit-animation: growbar 4s;
		-webkit-animation-timing-function: ease-out;
	}

	@-webkit-keyframes growbar {
		0% {width: 8px;}
		100% {width: 500px;}
	}

</style>

<div id="load"></div>
<div id="tube"></div>
